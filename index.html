<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    <title>Super Mario Bros - The Movie</title>
</head>
<body>
    <div class="background_video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4" />
        </video>
    </div>

    <header class="header">
        <a href="#">
            <img src="./src/img/logo-chapeu-mario.png" alt="logo hat Mario" class="header_logo">
        </a>
        <nav>
            <ul class="header_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="info">
            <img src="./src/img/titulo.png" alt="title image about the movie" class="image_title">
            <p class="description">Mario is a plumber along with his brother Luigi. One day, they end up in the Mushroom Kingdom, ruled by Princess Peach, but threatened by the King of Koopas, who does everything to reign everywhere.</p>
            <button class="button_trailer">Watch the Trailer</a></button>
        </div>
        <img src="./src/img/super-mario-chars.png" alt="all super mario characters" class="mario">

        <div class="modal">
            <div class="modal_content">
                <span class="close_modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="/src/js/index.js"></script>
</body>
</html>
